<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .container {
            width: 350px;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }
        input {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .error {
            color: red;
            font-size: 12px;
            margin-top: 5px;
        }
        button {
            width: 100%;
            padding: 10px;
            margin-top: 15px;
            border: none;
            background-color: #28a745;
            color: white;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
    <h1>SIGN UP</h1>
    <form id="myForm">
    <!-- <script type="module" src="./script2.js"></script> -->
        <label for="uName">UserName :</label>
        <input type="text" id="uName" placeholder="Enter UserName"></input>
        <div class="error" id="UserNameError"></div> 
        

        <label for="uPass">Password :</label>
        <input type="password" id="uPass" placeholder="Enter password"></input>
        <div class="error" id="uPassError"></div>
       
      
        <label for="email">Email :</label>
        <input type="text" id="email" placeholder="Enter Email"></input>
        <div class="error" id="emailError"></div> 
    
        <label for="cPass">Confirm Password :</label>
        <input type="password" id="cPass" placeholder="Again"></input>
        <div class="error" id="cPassError"></div>
                  <button type="submit">Submit</button>
     </form>
    </div>
    <script src="./script1.js"></script>
</body>
</html>
